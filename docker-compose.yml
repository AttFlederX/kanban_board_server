version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: kanban_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - kanban_network

  server:
    build: .
    container_name: kanban_server
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - PORT=3000
    depends_on:
      - mongodb
    networks:
      - kanban_network

networks:
  kanban_network:
    driver: bridge

volumes:
  mongo_data:
